name: anno1800_fanapp
description: A fan made app to display all the news, layouts, production chains and other useful things while playing Anno 1800
version: 0.0.1+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  
  cached_network_image: ^0.8.0
  flutter_screenutil: ^0.5.2
  webfeed: ^0.4.2
  flutter_html: ^0.9.6
  url_launcher: ^5.0.2
  http: ^0.12.0+2
  uuid: ^2.0.1
  intl: ^0.15.8
  timeago: ^2.0.14
  pull_to_refresh: ^1.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - assets/
   - assets/buildings/
   - assets/tiers/
   - assets/icons/
   - assets/icons/other/
   - assets/ships/
   - assets/resources/
